    <div id="app">
        <section id="section1" class="section active">
            <div class="container">
                <div class="main-visual">
                    <a href="https://shop.looklook.co.jp/Landing/Formlp/inulin.aspx" class="product-link" target="_blank" rel="noopener noreferrer">
                        <img src="public/p3-image.png" alt="イヌリンプラス" class="product-image">

                </div>
                <div class="main-copy-container">
                    <h1 class="main-copy">
                        <span class="copy-line1" data-text="あなたに必要な<br>食生活診断"></span>
                        <span class="copy-line2" data-text="たった3問でわかる。"></span>

                        <span class="deco-line"></span>
                        <span class="deco-dot"></span>
                        <span class="deco-line"></span>

                </div>
                <div class="question-area">
                    <h2 class="question-title" data-text="Q1. 最近気になる変化は？"></h2>
                    <div class="options">
                        <button class="option-button" data-answer="A" onclick="selectAnswer(1, 'A')">
                            <span class="option-label">食後の血糖値の上昇</span>
                        </button>
                        <button class="option-button" data-answer="B" onclick="selectAnswer(1, 'B')">
                            <span class="option-label">好きなものを我慢することが増えた</span>
                        </button>
                        <button class="option-button" data-answer="C" onclick="selectAnswer(1, 'C')">
                            <span class="option-label">食生活の乱れ・栄養の偏り</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="section2" class="section">
            <div class="container">
                <div class="progress-bar">
                    <span class="progress-text">Q2 / 全3問</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 66.67%;" data-percent="67"></div>
                        <span class="progress-percent">67%</span>
                    </div>
                </div>
                <div class="question-area">
                    <h2 class="question-title">Q2. サプリに求めることは？</h2>
                    <div class="options">
                        <button class="option-button" data-answer="A" onclick="selectAnswer(2, 'A')">
                            <span class="option-label">科学的根拠と信頼性</span>
                        </button>
                        <button class="option-button" data-answer="B" onclick="selectAnswer(2, 'B')">
                            <span class="option-label">薬に頼らない健康サポート</span>
                        </button>
                        <button class="option-button" data-answer="C" onclick="selectAnswer(2, 'C')">
                            <span class="option-label">手軽さと続けやすさ</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="section3" class="section">
            <div class="container">
                <div class="progress-bar">
                    <span class="progress-text">Q3 / 全3問</span>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: 100%;" data-percent="100"></div>
                        <span class="progress-percent">100%</span>
                    </div>
                </div>
                <div class="question-area">
                    <h2 class="question-title">Q3. あなたが目指す、理想の自分は？</h2>
                    <div class="options">
                        <button class="option-button" data-answer="A" onclick="selectAnswer(3, 'A')">
                            <span class="option-label">食事を我慢せず、毎日を楽しみたい</span>
                        </button>
                        <button class="option-button" data-answer="B" onclick="selectAnswer(3, 'B')">
                            <span class="option-label">健康診断の結果に一喜一憂したくない</span>
                        </button>
                        <button class="option-button" data-answer="C" onclick="selectAnswer(3, 'C')">
                            <span class="option-label">内側から健やかな体づくり</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="loading-section" class="section">
            <div class="container">
                <div class="loading-content">
                    <p class="thank-you">診断ありがとうございます。</p>
                    <p class="leading-text">結果を基に...</p>
                    <div class="loading-animation">
                        <div class="ripple-container">
                            <div class="ripple"></div>
                            <div class="ripple"></div>
                            <div class="ripple"></div>

                    </div>
